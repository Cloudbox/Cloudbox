---
- name: InfluxDB Role
  include_role:
    name: influxdb

- name: Telegraf Role
  include_role:
    name: telegraf

- name: Grafana Role
  include_role:
    name: grafana

- name: Stop and remove any existing containers
  docker_container: "name={{ item }} state=absent"
  with_items:
    - varken

- name: Create required directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user }} group={{ user }}"
  with_items:
    - /opt/varken

- name: Check if varken config exists
  stat:
    path: "/opt/varken/config.json"
  register: varken_config

- name: Import config tasks
  import_tasks: config.yml
  when: not varken_config.stat.exists

- name: Create and start varken container
  docker_container:
    name: varken
    image: "boerderij/varken"
    pull: yes
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      TZ: "{{ tz }}"
    volumes:
      - "/opt/varken:/config"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - varken
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
