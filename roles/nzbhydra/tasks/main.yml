---
- name: Stop and remove any existing container
  docker_container:
    name: nzbhydra
    state: absent

- name: Create and start container
  docker_container:
    name: nzbhydra
    image: hotio/suitarr
    pull: yes
    published_ports:
      - "127.0.0.1:5075:8080"
    env:
      APP: "nzbhydra"
      VERSION: "unstable"
      BACKUP: "yes"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "nzbhydra.{{domain}}"
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: "nzbhydra.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/nzbhydra:/config"
    restart_policy: always
    networks:
      - name: cloudbox
        ipv4_address: 172.18.0.12
        aliases:
          - nzbhydra
    state: started
