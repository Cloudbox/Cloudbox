---
- name: Add DNS Record to Cloudflare
  cloudflare_dns:
    account_api_token: "{{cloudflare_api_token}}"
    account_email: "{{email}}"
    zone: "{{domain}}"
    state: present
    proxied: no
    type: A
    value: "{{ansible_default_ipv4.address}}"
    record: nzbhydra
  when: not(
      (cloudflare_api_token is undefined)
      or
      (cloudflare_api_token is none)
      or
      (cloudflare_api_token | trim == '')
    )

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: nzbhydra
    state: absent

- name: Create nzbhydra directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/nzbhydra

- name: Create and start container
  docker_container:
    name: nzbhydra
    image: hotio/suitarr
    pull: yes
    published_ports:
      - "127.0.0.1:5075:5075"
    env:
      APP: "nzbhydra"
      VERSION: "unstable"
      BACKUP: "no"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "nzbhydra.{{domain}}"
      VIRTUAL_PORT: 5075
      LETSENCRYPT_HOST: "nzbhydra.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/nzbhydra:/config"
    restart_policy: always
    networks:
      - name: cloudbox
        aliases:
          - nzbhydra
    state: started
