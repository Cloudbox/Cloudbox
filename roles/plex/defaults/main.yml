---
################################
# Name
################################

plex_name: plex

################################
# Subdomain
################################

plex_subdomain: "{{ plex_name }}"

subdomain: "{{ plex_subdomain }}"

################################
# Folders
################################

plex_folder: "{{ plex_name }}"

plex_transcodes_path: "{{ plex.transcodes }}/{{ plex_folder }}"

plex_folders:
  - "{{ server_appdata_path }}/{{ plex_folder }}"
  - "{{ server_appdata_path }}/{{ plex_folder }}/Library"
  - "{{ server_appdata_path }}/{{ plex_folder }}/Library/Application Support"
  - "{{ server_appdata_path }}/{{ plex_folder }}/Library/Application Support/Plex Media Server"
  - "{{ server_appdata_path }}/{{ plex_folder }}/Library/Application Support/Plex Media Server/Plug-ins"
  - "{{ server_appdata_path }}/{{ plex_folder }}/Library/Logs"
  - "{{ server_appdata_path }}/{{ plex_folder }}/Library/Logs/Plex Media Server"
  - "{{ plex_transcodes_path }}"

folders: "{{ plex_folders }}"

################################
# Files
################################

plex_preferences_xml_path: "{{ server_appdata_path }}/{{ plex_folder }}/Library/Application Support/Plex Media Server/Preferences.xml"

plex_db_path: "{{ server_appdata_path }}/{{ plex_folder }}/Library/Application Support/Plex Media Server/Plug-in Support/Databases/com.plexapp.plugins.library.db"

################################
# Docker Container
################################

plex_docker_name: "{{ plex_name }}"

docker_name: "{{ plex_docker_name }}"

################################
# Docker Image
################################

plex_docker_image: "cloudb0x/plex:{{ plex.tag }}"

docker_image: "{{ plex_docker_image }}"

################################
# Docker Ports
################################

plex_main_ports:
  - "32400:32400/tcp"

plex_extra_ports:
  - "3005:3005/tcp"
  - "8324:8324/tcp"
  - "32469:32469/tcp"
  - "1900:1900/udp"
  - "32410:32410/udp"
  - "32412:32412/udp"
  - "32413:32413/udp"
  - "32414:32414/udp"

webtools_ports:
  - "33400:33400/tcp"
  - "33443:33443/tcp"

plex_docker_ports: "{{ (plex_main_ports) if ((plex.open_main_ports and not plex.open_extra_ports) or (not reverse_proxy_is_enabled))
  else (plex_main_ports + plex_extra_ports) if (plex.open_main_ports and plex.open_extra_ports)
  else (plex_extra_ports) if (not plex.open_main_ports and plex.open_extra_ports)
  else [] }}"

docker_ports: "{{ plex_docker_ports + webtools_ports }}"

################################
# Docker Envs
################################

plex_port: 32400

web_port: "{{ plex_port }}"

plex_docker_envs_standard:
  PLEX_UID: "{{ uid }}"
  PLEX_GID: "{{ gid }}"
  PLEX_CLAIM: "{{ (plex_claim_code) | default(omit) }}"
  CHANGE_CONFIG_DIR_OWNERSHIP: false
  ADVERTISE_IP: "http://{{ ip_address_host }}:{{ web_port }}/"
  HEALTHCHECK_MOUNT: /mnt/unionfs
  NVIDIA_DRIVER_CAPABILITIES: "{{ 'compute,video,utility' if (gpu.nvidia.enabled) | default(false) else omit }}"
  NVIDIA_VISIBLE_DEVICES: "{{ 'all' if (gpu.nvidia.enabled) | default(false) else omit }}"
  TZ: "{{ tz }}"

plex_docker_envs_reverse_proxy_extras:
  ADVERTISE_IP: "http://{{ subdomain }}.{{ user.domain }}:80/,https://{{ subdomain }}.{{ user.domain }}:443/"
  HTTPS_METHOD: noredirect

plex_docker_envs: "{{ (plex_docker_envs_standard | combine(docker_envs_reverse_proxy) | combine(plex_docker_envs_reverse_proxy_extras)) if (reverse_proxy_is_enabled)
  else (plex_docker_envs_standard) }}"

docker_envs: "{{ plex_docker_envs }}"

################################
# Docker Volumes
################################

plex_docker_volumes:
  - "{{ server_appdata_path }}/{{ plex_folder }}:/config"
  - "{{ server_appdata_path }}/scripts:/scripts"
  - "/mnt/unionfs/Media:/data"
  - "/mnt:/mnt"
  - "/tmp:/tmp"
  - "/dev/shm:/dev/shm"
  - "{{ plex.transcodes }}/plex:/transcode"

docker_volumes: "{{ plex_docker_volumes }}"

################################
# Docker Devices
################################

plex_docker_devices: []

docker_devices: "{{ plex_docker_devices }}"

################################
# Docker Hosts
################################

lazyman_ip: "{{ ( lookup('dig', 'powersports.ml', '@8.8.8.8', 'qtype=A') | ipv4 ) | default(false,true) }}"

plex_docker_hosts_default:
  "metric.plex.tv": "{{ ip_address_localhost }}"
  "metrics.plex.tv": "{{ ip_address_localhost }}"
  "analytics.plex.tv": "{{ ip_address_localhost }}"

plex_docker_hosts_custom:
  "mf.svc.nhl.com": "{{ lazyman_ip | ternary(lazyman_ip, omit) }}"
  "mlb-ws-mf.media.mlb.com": "{{ lazyman_ip | ternary(lazyman_ip, omit) }}"
  "playback.svcs.mlb.com": "{{ lazyman_ip | ternary(lazyman_ip, omit) }}"

plex_docker_hosts: "{{ plex_docker_hosts_default | combine(plex_docker_hosts_custom) }}"

docker_hosts: "{{ plex_docker_hosts }}"

################################
# Docker Labels
################################

plex_docker_labels: {}

docker_labels: "{{ docker_labels_common | combine(plex_docker_labels) }}"

################################
# Docker Networks
################################

plex_docker_network_alias: "{{ plex_name }}"

docker_network_alias: "{{ plex_docker_network_alias }}"

plex_docker_networks: []

docker_networks: "{{ (docker_networks_common) if not (plex_docker_networks and plex_docker_networks | length > 0) else (plex_docker_networks) }}"

################################
# Docker Capabilities
################################

plex_docker_capabilities: []

docker_capabilities: "{{ plex_docker_capabilities }}"

################################
# Docker Security
################################

plex_docker_security_opts: []

docker_security_opts: "{{ plex_docker_security_opts }}"

################################
# Docker Restart Policy
################################

plex_docker_restart_policy: "unless-stopped"

docker_restart_policy: "{{ plex_docker_restart_policy }}"
