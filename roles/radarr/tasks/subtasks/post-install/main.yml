---
- name: Post-Install | Wait for config file to be created
  wait_for:
    path: "{{ radarr_paths_config_location }}"
    state: present

- name: Post-Install | Update ports in '{{ radarr_paths_config_location | basename }}'
  import_tasks: update_ports.yml
