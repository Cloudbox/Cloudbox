---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: radarr

- name: Stop and remove any existing container
  docker_container:
    name: radarr
    state: absent

- name: Create radarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/radarr

- name: Check subfolder1 exists
  stat:
    path: /opt/radarr/Radarr
  register: subfolder1

- name: Check subfolder2 exists
  stat:
    path: /opt/radarr/app
  register: subfolder2

- name: Move 'radarr' folder contents to 'app' subfolder
  shell: |
    mv /opt/radarr /tmp/app
    mkdir /opt/radarr
    mv /tmp/app /opt/radarr/
    find /opt/radarr/* -type d -empty -delete
    chown -R {{user}}:{{user}} /opt/radarr
  when: not (subfolder1.stat.exists or subfolder2.stat.exists)

- name: Move 'Radarr' subfolder to 'app' subfolder
  shell: |
    mv /opt/radarr/Radarr /opt/radarr/app
    chown -R {{user}}:{{user}} /opt/radarr
  when: (subfolder1.stat.exists) and (not subfolder2.stat.exists)

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/radarr:/config"
      - "/mnt/unionfs/Media/Movies:/movies"
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"

- name: Set new_downloads_paths variable
  set_fact:
    new_downloads_paths:
      - "{{downloads.nzbs}}:/downloads/nzbs"
      - "{{downloads.torrents}}:/downloads/torrents"
  when: new_downloads_settings

- name: Set old_downloads_paths variable
  set_fact:
    old_downloads_paths:
      - "{{nzbget.downloads}}:/downloads/nzbget"
      - "{{rutorrent.downloads}}:/downloads/rutorrent"
  when: old_downloads_settings

- name: Create and start container
  docker_container:
    name: radarr
    image: hotio/suitarr:radarr
    pull: yes
    published_ports:
      - "127.0.0.1:7878:7878"
    env:
      VERSION: "unstable"
      PUID: "{{uid}}"
      PGID: "{{gid}}"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
      VIRTUAL_HOST: "radarr.{{domain}}"
      VIRTUAL_PORT: 7878
      LETSENCRYPT_HOST: "radarr.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes: "{{ default_volumes + new_downloads_paths|default([]) + old_downloads_paths|default([]) }}"
    networks:
      - name: cloudbox
        aliases:
          - radarr
    restart_policy: always
    state: started
