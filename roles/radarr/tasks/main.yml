---
- name: Create DNS Record
  include_role:
    name: dns
  vars:
    record: "{{ item }}"
  loop:
    - "{{ lookup('vars', role_name + '_subdomain') }}"
  when: reverse_proxy_is_enabled

- name: Remove existing Docker container
  docker_container:
    name: "{{ lookup('vars', role_name + '_docker_container') }}"
    state: absent

- name: Hotio Migration Tasks
  import_tasks: "{{ playbook_dir }}/resources/tasks/hotio/migration/main.yml"

- name: Create directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items: "{{ lookup('vars', role_name + '_folders') }}"

- name: Darkerr Tasks
  import_tasks: "subtasks/darkerr.yml"

- name: SMA Tasks
  include_tasks: "{{ playbook_dir }}/resources/tasks/hotio/sickbeard_mp4_automator/install_reqs.yml"
  when:
    - ('hotio' in lookup('vars', role_name + '_docker_image'))
    - (use_sma)

- name: Docker Devices Task
  include_tasks: "{{ playbook_dir }}/resources/tasks/docker/set_docker_devices_variable.yml"
  when:
    - (gpu.intel or gpu.nvidia.enabled)
    - (use_sma)

- name: Create Docker container
  include_tasks: "{{ playbook_dir }}/resources/tasks/docker/create_docker_container.yml"
