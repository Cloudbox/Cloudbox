---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: radarr

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: radarr
    state: absent

- name: Create radarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/radarr

- name: Check subfolder exists
  stat:
    path: /opt/radarr/Radarr
  register: subfolder

- name: Move radarr folder to subfolder
  shell: |
    mv /opt/radarr /opt/Radarr
    mkdir /opt/radarr
    mv /opt/Radarr /opt/radarr/
    chown -R {{user}}:{{user}} /opt/radarr
  when: not subfolder.stat.exists

- name: Create and start container
  docker_container:
    name: radarr
    image: hotio/suitarr:radarr
    pull: yes
    published_ports:
      - "127.0.0.1:7878:7878"
    env:
      VERSION: "unstable"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
      VIRTUAL_HOST: "radarr.{{domain}}"
      VIRTUAL_PORT: 7878
      LETSENCRYPT_HOST: "radarr.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/radarr:/config"
      - "/mnt/unionfs/Media/Movies:/movies"
      - "{{nzbget.downloads}}:/downloads/nzbget"
      - "{{rutorrent.downloads}}:/downloads/rutorrent"
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"
    networks:
      - name: cloudbox
        aliases:
          - radarr
    restart_policy: always
    state: started
