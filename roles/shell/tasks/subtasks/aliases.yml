---
- name: Aliases | Create aliases directories
  file: "path={{ item }} state=directory owner={{ user.name }} group={{ user.name }} mode=0775 recurse=yes"
  with_items:
    - /opt/aliases

- name: Aliases | Clone aliases repo
  git:
    repo: https://github.com/Cloudbox/aliases.git
    dest: /opt/aliases
    clone: yes
    version: HEAD
    force: yes
  become: yes
  become_user: "{{ user.name }}"
