---
- name: Check if '.bashrc' exists
  stat:
    path: "/home/{{user}}/.bashrc"
  register: bashrc

- name: "Copy '/etc/skel/.bashrc' to '/home/{{user}}/.bashrc'"
  copy:
    src: "/etc/skel/.bashrc"
    dest: "/home/{{user}}/.bashrc"
    owner: "{{user}}"
    group: "{{user}}"
    mode: 0775
    force: no
  when: not bashrc.stat.exists

- name: Set default editor to nano in '.bashrc'
  lineinfile:
    dest: "/home/{{user}}/.bashrc"
    regexp: "^export EDITOR="
    line: "export EDITOR=nano"
    state: present

- name: Set bash as default shell
  user:
    name: "{{user}}"
    shell: /bin/bash
  register: default_shell

- name: Bash is now set as your default shell
  debug:
    msg:
      - "Bash is now set as your default shell."
      - "You will need to re-login for changes to take effect."
  when: default_shell is changed
