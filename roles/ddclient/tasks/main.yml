---
- name: Stop and remove any existing container
  docker_container:
    name: ddclient
    state: absent

- name: Create ddclient directories
  file: "path={{ item }} state=directory owner={{ user.name }} group={{ user.name }} mode=0775"
  with_items:
    - /opt/ddclient

- name:
  set_fact:
    subdomains:
      - plex
      - plexpy
      - "{{ ombi.subdomain|default('ombi',true) }}"
      - portainer
      - organizr
      - nzbget
      - rutorrent
      - jackett
      - nzbhydra2
      - sonarr
      - radarr
      - lidarr

- name: Import 'ddclient.conf'
  template:
    src: "ddclient.conf.j2"
    dest: "/opt/ddclient/ddclient.conf"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0775
    force: no
  when: cloudflare_is_enabled

- name: Create and start container
  docker_container:
    name: ddclient
    image: "linuxserver/ddclient:latest"
    pull: yes
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
    volumes:
      - "/opt/ddclient:/config"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - ddclient
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
