---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: sonarr4k

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: sonarr4k
    state: absent

- name: Create sonarr4k directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/sonarr4k

- name: Check subfolder exists
  stat:
    path: /opt/sonarr4k/Sonarr
  register: subfolder
  tags: test

- name: Move sonarr4k folder to subfolder
  shell: |
    mv /opt/sonarr4k /opt/Sonarr4K
    mkdir /opt/sonarr4k
    mv /opt/Sonarr4K /opt/sonarr4k/Sonarr
    chown -R {{user}}:{{user}} /opt/sonarr4k
  when: not subfolder.stat.exists

- name: Create and start container
  docker_container:
    name: sonarr4k
    image: "hotio/suitarr:sonarr"
    pull: yes
    published_ports:
      - "127.0.0.1:8990:8989"
    env:
      VERSION: "unstable"
      BACKUP: "no"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      MONO_TLS_PROVIDER: legacy
      VIRTUAL_HOST: "sonarr4k.{{domain}}"
      VIRTUAL_PORT: 8989
      LETSENCRYPT_HOST: "sonarr4k.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/sonarr4k:/config"
      - "/mnt/unionfs/Media/TV:/tv"
      - "{{nzbget.downloads}}:/downloads/nzbget"
      - "{{rutorrent.downloads}}:/downloads/rutorrent"
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"
    networks:
      - name: cloudbox
        aliases:
          - sonarr4k
    restart_policy: always
    state: started
