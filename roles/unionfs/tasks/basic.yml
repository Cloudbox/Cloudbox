---
- name: Create unionfs directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}} recurse=yes"
  with_items:
    - /mnt/unionfs

- name: Install fuse
  apt:
    name: fuse
    state: present

- name: Import fuse.conf
  copy: src=fuse.conf dest=/etc/fuse.conf force=yes mode=0775
