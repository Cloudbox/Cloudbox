---
- name: Get URL for latest mergerfs release
  shell: curl -s https://api.github.com/repos/trapexit/mergerfs/releases/latest | jq -r ".assets[] | select(.name | test(\"{{ansible_distribution|lower}}-{{ansible_distribution_release|lower}}_amd64\")) | .browser_download_url"
  args:
    executable: /bin/bash
    warn: no
  register: mergerfs_download_url
  ignore_errors: yes

- name: Install mergerfs
  apt:
    deb: "{{ mergerfs_download_url.stdout | default('https://github.com/trapexit/mergerfs/releases/download/2.25.1/mergerfs_2.25.1.{{ansible_distribution|lower}}-{{ansible_distribution_release|lower}}_amd64.deb')}}"
    state: present

- name: Import 'mergerfs.service'
  template:
    src: mergerfs.service.js2
    dest: /etc/systemd/system/mergerfs.service
    force: no

- name: Start 'mergerfs.service'
  systemd: name=mergerfs.service state=started enabled=yes daemon_reload=yes