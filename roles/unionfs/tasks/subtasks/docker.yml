---
- name: Create override directory
  file: "path=/etc/systemd/system/docker.service.d state=directory mode=0775"

- name: Import override file
  template: "src=override.conf.js2 dest=/etc/systemd/system/docker.service.d/override.conf force=yes mode=0775"

- name: Systemd daemon-reload
  systemd: name=docker state=reloaded daemon_reload=yes