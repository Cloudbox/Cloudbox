---
- name: Legacy Tasks
  import_tasks: "legacy.yml"

- name: Service Tasks
  import_tasks: "service.yml"

- name: Basic Tasks
  import_tasks: "basic.yml"

- name: MergerFS Tasks
  import_tasks: "mergerfs.yml"
  when: (mounts.unionfs|lower == "mergerfs")

- name: UnionFS Tasks
  import_tasks: "unionfs.yml"
  when: (mounts.unionfs|lower == "unionfs")

- name: Docker Tasks
  import_tasks: "docker.yml"

- name: Container Tasks
  import_tasks: "container.yml"
  when: ('mounts' in ansible_run_tags)
