---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare
  vars:
    subdomain: "{{ ombi.subdomain|default('ombi',true) }}"

- name: Stop and remove any existing container
  docker_container:
    name: ombi
    state: absent

- name: Suitarr Migration Tasks
  import_tasks: "subtasks/suitarr_migration.yml"

- name: Create ombi directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user }} group={{ user }}"
  with_items:
    - /opt/ombi

- name: Create and start container
  docker_container:
    name: ombi
    image: "hotio/ombi"
    pull: yes
    published_ports:
      - "127.0.0.1:3579:5000"
    env:
      VERSION: "{{ suitarr.version }}"
      BACKUP: "no"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      UMASK: 002
      VIRTUAL_HOST: "{{ ombi.subdomain|default('ombi',true) }}.{{ domain }}"
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: "{{ ombi.subdomain|default('ombi',true) }}.{{ domain }}"
      LETSENCRYPT_EMAIL: "{{ email }}"
      LC_ALL: "en_US.UTF-8"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/ombi:/config"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - ombi
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
