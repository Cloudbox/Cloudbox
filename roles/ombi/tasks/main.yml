---
- name: MariaDB Role
  include_role:
    name: mariadb

- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    subdomain: "{{ ombi.subdomain|default('ombi',true) }}"
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: ombi
    state: absent

- name: Suitarr | Migration Tasks
  import_tasks: "subtasks/suitarr/migration.yml"

- name: Create ombi directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/ombi
    - /opt/ombi/app

- name: Settings | Check if 'database.json' exists
  stat:
    path: "/opt/ombi/app/database.json"
  register: ombi_database_config

- name: Settings | New 'database.json' tasks
  block:

  - name: Settings | Import default 'database.json'
    template:
      src: database.json.j2
      dest: /opt/ombi/app/database.json
      owner: "{{ user.name }}"
      group: "{{ user.name }}"
      mode: 0775
      force: yes

  when: not ombi_database_config.stat.exists

- name: "Create Ombi database"
  command: "docker exec mariadb mysql -u root -ppassword321 -e 'CREATE DATABASE IF NOT EXISTS `Ombitest` DEFAULT CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;'"
  ignore_errors: yes

- name: Create and start container
  docker_container:
    name: ombi
    image: "hotio/ombi"
    pull: yes
    published_ports:
      - "127.0.0.1:3579:5000"
    env:
      BACKUP: "no"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      UMASK: "002"
      VIRTUAL_HOST: "{{ ombi.subdomain|default('ombi',true) }}.{{ user.domain }}"
      VIRTUAL_PORT: "5000"
      LETSENCRYPT_HOST: "{{ ombi.subdomain|default('ombi',true) }}.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      LC_ALL: "en_US.UTF-8"
      TZ: "{{ tz }}"
    volumes:
      - "/opt/ombi:/config"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - ombi
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
