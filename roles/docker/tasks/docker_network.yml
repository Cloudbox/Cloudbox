---
- name: Get list of docker networks
  shell: docker network ls --format '{{ '{{' }} .Name{{ '}}' }}'
  register: networks

- name: Get cloudbox docker network gateway
  shell: docker network inspect cloudbox -f '{{ '{{' }}range .IPAM.Config{{ '}}' }}{{ '{{' }}.Gateway{{ '}}' }}{{ '{{' }}end{{ '}}' }}'
  register: gateway
  when: "'cloudbox' in networks.stdout_lines"

- name: "Block: Create new cloudbox docker network"
  block:

  - name: Create cloudbox network
    docker_network:
      name: cloudbox
      state: present

  when: "'cloudbox' not in networks.stdout_lines"

- name: "Block: Rebuild existing cloudbox docker network"
  block:

  - name: Get list of containers on cloudbox network
    shell: docker ps -a --filter network=cloudbox --format '{{ '{{' }}.Names{{ '}}' }}'
    register: containers

  - name: Disconnect containers from bridge network
    shell: docker network disconnect -f bridge {{item}}
    with_items: "{{containers.stdout_lines}}"
    register: r
    failed_when: r.rc > 1
    ignore_errors: yes

  - name: Rebuild cloudbox network
    docker_network:
      name: cloudbox
      state: present
      force: yes

  - name: Connect containers to cloudbox network
    shell: docker network connect cloudbox {{item}} --alias {{item}}
    with_items: "{{containers.stdout_lines}}"
    register: q
    failed_when: q.rc > 1
    ignore_errors: yes

  when: "('cloudbox' in networks.stdout_lines) and (gateway.stdout == '172.18.0.254')"
