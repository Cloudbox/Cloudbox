---
- name: Ensure using kernel 4.10 or newer
  fail: msg="You must be using kernel 4.10.0-32-generic or newer! Use --tags kernel to upgrade first!"
  when: ansible_kernel | version_compare('4.10', '<')

- name: Create common groups
  group: "name={{item}} state=present"
  with_items:
    - docker
    - "{{user}}"

- name: "Create user {{user}}"
  user:
    name: "{{user}}"
    group: "{{user}}"
    groups: "{{user}},docker,sudo"
    password: "{{ passwd |password_hash('sha512') }}"
    update_password: on_create
    append: yes

- name: Check sudoers exists
  stat:
    path: "/etc/sudoers"
  register: sudoers

- name: Set sudo group to NOPASSWD
  lineinfile:
    path: "/etc/sudoers"
    regexp: '^%sudo\s'
    line: '%sudo   ALL=(ALL) NOPASSWD:ALL'
    state: present
  when: sudoers.stat.exists == True

- name: "Make cloudbox folder readable/writeable by {{user}}"
  file: "path={{playbook_dir}} state=directory mode=0775 owner={{user}} group={{user}} recurse=yes"

- name: Check plexdrive.service exists
  stat:
    path: "/etc/systemd/system/plexdrive.service"
  register: plexdrive_service_check

- name: Stop all docker containers
  shell: "docker stop $(docker ps -aq)"
  ignore_errors: yes
  when: plexdrive_service_check.stat.exists

- name: Stop plexdrive service
  systemd:
    name: plexdrive
    state: stopped
  when: plexdrive_service_check.stat.exists

- name: Setting CloudFlare DNS Record for Cloudbox Type
  include_role:
    name: cloudflare
  vars:
    subdomain: "{{cloudbox_type}}"
  when: not(
      (cloudbox_type is undefined)
      or
      (cloudbox_type is none)
      or
      (cloudbox_type | trim == '')
    )
