---
- name: Ensure using kernel 4.10 or newer
  fail: msg="You must be using kernel 4.10.0-32-generic or newer! Use --tags kernel to upgrade first!"
  when: ansible_kernel is version_compare('4.10', '<')

- name: Create common groups
  group: "name={{item}} state=present"
  with_items:
    - docker
    - "{{user}}"

- name: "Create user {{user}}"
  user:
    name: "{{user}}"
    group: "{{user}}"
    groups: "{{user}},docker,sudo"
    password: "{{ passwd | password_hash('sha512') }}"
    update_password: on_create
    append: yes

- name: Set bash as temp default shell
  user:
    name: "{{user}}"
    shell: /bin/bash

- name: Check sudoers exists
  stat:
    path: "/etc/sudoers"
  register: sudoers

- name: Set sudo group to NOPASSWD
  lineinfile:
    path: "/etc/sudoers"
    regexp: '^%sudo\s'
    line: '%sudo   ALL=(ALL) NOPASSWD:ALL'
    state: present
  when: sudoers.stat.exists == True

- name: "Create and/or set ownership of '/home/{{user}}/' path"
  file: "path=/home/{{user}} state=directory owner={{user}} group={{user}} recurse=yes"

- name: Create cloudbox_home_folder variable
  set_fact:
    cloudbox_home_folder: "/home/{{user}}/cloudbox"

- name: "Get current git branch"
  shell: git rev-parse --abbrev-ref HEAD
  register: git_branch
  when: (playbook_dir != cloudbox_home_folder) and not ((continuous_integration|default(false,true))|bool)

- name: "Clone Cloudbox project into '/home/{{user}}/cloudbox'"
  git:
    repo: "https://github.com/cloudbox/cloudbox"
    dest: "{{cloudbox_home_folder}}/"
    version: "{{git_branch.stdout}}"
    force: yes
  become: yes
  become_user: "{{user}}"
  ignore_errors: yes
  when: (playbook_dir != cloudbox_home_folder) and not ((continuous_integration|default(false,true))|bool)

- name: "Copy files to new home folder'"
  copy:
    src: "{{item}}"
    dest: "{{cloudbox_home_folder}}/"
    owner: "{{user}}"
    group: "{{user}}"
    force: yes
  with_fileglob:
    - "{{playbook_dir}}/*.yml"
    - "{{playbook_dir}}/*.cfg"
    - "{{playbook_dir}}/*.conf"
  ignore_errors: yes
  when: (playbook_dir != cloudbox_home_folder) and not ((continuous_integration|default(false,true))|bool)

- name: Quit playbook after creation of new cloudbox folder location
  fail:
    msg: "Please re-login with the '{{user}}' account (or 'sudo su {{user}}') and run the Cloudbox playbook from the '{{home_folder}}/cloudbox/' path."
  when: (playbook_dir != cloudbox_home_folder) and not ((continuous_integration|default(false,true))|bool)
