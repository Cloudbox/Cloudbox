---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    subdomain: plexpy
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: plexpy
    state: absent

- name: Wait for Plex Logs folder to be created by Plex
  wait_for:
    path: "/opt/plex/Library/Application Support/Plex Media Server/Logs"
    state: present
  when: (not continuous_integration)

- name: Create plexpy directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/plexpy
    - /opt/scripts/plexpy

- name: Create and start container
  docker_container:
    name: plexpy
    image: tautulli/tautulli
    pull: yes
    published_ports:
      - "127.0.0.1:8181:8181"
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "plexpy.{{ user.domain }}"
      VIRTUAL_PORT: 8181
      LETSENCRYPT_HOST: "plexpy.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      ADVANCED_GIT_BRANCH: nightly
      TZ: "{{ tz }}"
    volumes:
      - "/opt/plexpy:/config"
      - "/opt/plex/Library/Application Support/Plex Media Server/Logs:/logs:ro"
      - "/opt/scripts:/scripts"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - plexpy
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
