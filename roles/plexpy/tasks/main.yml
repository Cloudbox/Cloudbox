---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: plexpy
    state: absent

- name: Wait for Plex Logs folder to be created by Plex
  wait_for:
    path: "/opt/plex/Library/Application Support/Plex Media Server/Logs"
    state: present

- name: Create and start container
  docker_container:
    name: plexpy
    image: linuxserver/plexpy
    pull: yes
    published_ports:
      - "127.0.0.1:8181:8181"
    env:
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "plexpy.{{domain}}"
      VIRTUAL_PORT: 8181
      LETSENCRYPT_HOST: "plexpy.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/plexpy:/config"
      - "/opt/plex/Library/Application Support/Plex Media Server/Logs:/logs:ro"
    restart_policy: always
    networks:
      - name: cloudbox
        ipv4_address: 172.18.0.16
        aliases:
          - plexpy
    state: started

