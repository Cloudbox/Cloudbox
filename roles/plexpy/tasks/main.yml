---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: plexpy

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: plexpy
    state: absent

- name: Wait for Plex Logs folder to be created by Plex
  wait_for:
    path: "/opt/plex/Library/Application Support/Plex Media Server/Logs"
    state: present

- name: Create plexpy directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/plexpy

- name: Create and start container
  docker_container:
    name: plexpy
    image: tautulli/tautulli
    pull: yes
    published_ports:
      - "127.0.0.1:8181:8181"
    env:
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "plexpy.{{domain}}"
      VIRTUAL_PORT: 8181
      LETSENCRYPT_HOST: "plexpy.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
      ADVANCED_GIT_BRANCH: nightly
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/plexpy:/config"
      - "/opt/plex/Library/Application Support/Plex Media Server/Logs:/logs:ro"
    restart_policy: always
    networks:
      - name: cloudbox
        aliases:
          - plexpy
    state: started
