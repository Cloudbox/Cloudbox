---
- name: Matrix | Send Notification
  uri:
    url: "{{ matrix.webhook_url }}"
    method: POST
    body_format: json
    body:
      text: "{{ message }}"
      format: "plain"
      displayName: "Cloudbox"
    headers:
      Content-Type: application/json
  ignore_errors: yes
