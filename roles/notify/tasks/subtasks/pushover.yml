---
- name: Pushover | Send Notification
  pushover:
    msg: "{{ message }}"
    app_token: "{{ pushover.app_token }}"
    user_key: "{{ pushover.user_key }}"
    pri: "{{ pushover.priority | default(0,true) }}"
  ignore_errors: yes
