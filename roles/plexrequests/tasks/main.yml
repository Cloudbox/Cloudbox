---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid
  
- name: Stop and remove any existing container
  docker_container:
    name: plexrequests
    state: absent

- name: Create directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/plexrequests

- name: Create and start container
  docker_container:
    name: plexrequests
    image: "linuxserver/plexrequests"
    pull: yes
    published_ports:
      - "127.0.0.1:3000:3000"
    env:
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "{{subdomain}.{{domain}}"
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: "{{subdomain}.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/plexrequests:/config"
    networks:
      - name: cloudbox
        aliases:
          - plexrequests
    purge_networks: yes
    restart_policy: always
    state: started
