---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    subdomain: "{{ plexrequests.subdomain|default('plexrequests',true) }}"
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: plexrequests
    state: absent

- name: Create plexrequests directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/plexrequests

- name: Create and start container
  docker_container:
    name: plexrequests
    image: "linuxserver/plexrequests"
    pull: yes
    published_ports:
      - "127.0.0.1:3000:3000"
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "{{ plexrequests.subdomain|default('plexrequests',true) }}.{{ user.domain }}"
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: "{{ plexrequests.subdomain|default('plexrequests',true) }}.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/plexrequests:/config"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - plexrequests
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
