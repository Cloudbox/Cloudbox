---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: "{{ plexrequests.subdomain|default('plexrequests',true) }}"

- name: Import User Role
  import_role:
    name: user

- name: Stop and remove any existing container
  docker_container:
    name: plexrequests
    state: absent

- name: Create plexrequests directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/plexrequests

- name: Create and start container
  docker_container:
    name: plexrequests
    image: "linuxserver/plexrequests"
    pull: yes
    published_ports:
      - "127.0.0.1:3000:3000"
    env:
      PUID: "{{uid}}"
      PGID: "{{gid}}"
      VIRTUAL_HOST: "{{ plexrequests.subdomain|default('plexrequests',true) }}.{{domain}}"
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: "{{ plexrequests.subdomain|default('plexrequests',true) }}.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/plexrequests:/config"
    networks:
      - name: cloudbox
        aliases:
          - plexrequests
    restart_policy: always
    state: started
