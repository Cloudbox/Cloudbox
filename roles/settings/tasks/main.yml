---
- name: "Install ruamel.yaml"
  pip:
    name: ruamel.yaml
    version: 0.15.35
    executable: pip3

- name: "Check to see if yyq is installed"
  stat:
    path: "/usr/local/bin/yyq"
  register: yyq_binary

- name: Install yyq
  import_role:
    name: yyq
  when: (not yyq_binary.stat.exists)

- name: "Get 'cloudbox.yml' info."
  stat:
    path: "{{ playbook_dir }}/cloudbox.yml"
  register: cloudbox_yml

- name: "Settings: Ansible Config"
  include_tasks: "subtasks/ansible_config.yml"
  with_items:
    - "ansible.cfg"

- name: "Setting: Settings Migrator"
  include_tasks: "subtasks/settings_migrator.yml"
  with_items:
    - "backup_config.yml"

- name: Initialize empty lists and vars
  set_fact:
    files_updated_successfully: []
    files_updated_unsuccessfully: []
    exit_is_necessary: false

- name: "Setting: Settings Updater"
  include_tasks: "subtasks/settings_updater.yml"
  with_items:
    - "accounts.yml"
    - "settings.yml"
    - "adv_settings.yml"
    - "backup_config.yml"

- name: "Settings: Exit After Changes"
  include_tasks: "subtasks/exit.yml"
