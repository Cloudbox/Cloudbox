---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    subdomain: radarr4k
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: radarr4k
    state: absent

- name: Suitarr Migration Tasks
  import_tasks: "subtasks/suitarr_migration.yml"

- name: Create radarr4k directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/radarr4k

- name: Darkerr Tasks
  import_tasks: "subtasks/darkerr.yml"

- name: Set 'default_volumes' variable
  set_fact:
    default_volumes:
      - "/opt/radarr4k:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"
      - "/mnt/unionfs/Media/Movies:/movies"

- name: Create and start container
  docker_container:
    name: radarr4k
    image: "hotio/radarr"
    pull: yes
    published_ports:
      - "127.0.0.1:7879:7878"
    env:
      VERSION: "{{ suitarr.version }}"
      BACKUP: "no"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      UMASK: 002
      VIRTUAL_HOST: "radarr4k.{{ user.domain }}"
      VIRTUAL_PORT: 7878
      LETSENCRYPT_HOST: "radarr4k.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      TZ: "{{ tz }}"
    volumes: "{{ default_volumes + nzbs_downloads_path|default([]) + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - radarr4k
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
