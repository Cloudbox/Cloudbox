---
- name: Install common packages
  apt:
    state: present
    name:
      - curl
      - jq

- name: Get latest yyq URL
  shell: curl -s {{ cvm }}https://api.github.com/repos/mikefarah/yq/releases/latest | jq -r ".assets[] | select(.name | test(\"yq_linux_amd64\")) | .browser_download_url"
  args:
    executable: /bin/bash
  register: yyq_download_url
  ignore_errors: yes

- name: Install yyq
  get_url:
    url:  "{{ yyq_download_url.stdout | default('https://github.com/mikefarah/yq/releases/download/2.2.1/yq_linux_amd64',true) }}"
    dest: /usr/local/bin/yyq
    mode: 0775
    owner: root
    group: root
    force: yes
    validate_certs: no
  ignore_errors: yes
  register: x

- name: "Get yyq version"
  shell: "/usr/local/bin/yyq --version | head -n 1 | awk '{ print $3 }'"
  register: yyq_version
  ignore_errors: yes
  when: x is success

- name: "Display yyq version"
  debug:
    msg: "yyq {{ yyq_version.stdout }} installed."
  when: x is success

- debug:
    msg: "yyq install failed."
  when: x is not success
