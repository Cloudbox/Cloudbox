---
# User
user_paths_home_location: "/home/{{ user.name }}"
user_paths_home_cloudbox_location: "{{ user_paths_home_location }}/cloudbox"

# Cloudbox
cloudbox_git_repo_url: "https://github.com/cloudbox/cloudbox.git"
cloudbox_git_repo_dest: "/srv/git/cloudbox"
cloudbox_git_repo_branch_primary: "master"
cloudbox_git_repo_branch_secondary: "develop"

# CB Scripts
cb_git_repo_url: "https://github.com/cloudbox/cb.git"
cb_git_repo_dest: "{{ server_appdata_path }}/cb"
cb_git_repo_branch_primary: "develop"
cb_git_repo_branch_secondary: "develop"
