---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid
- name: Stop and remove any existing container
  docker_container:
    name: sonarr
    state: absent

- name: Create and start container
  docker_container:
    name: sonarr
    image: "hotio/suitarr"
    pull: yes
    published_ports:
      - "127.0.0.1:8989:8080"
    env:
      APP: "sonarr"
      VERSION: "unstable"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
      VIRTUAL_HOST: "sonarr.{{domain}}"
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: "sonarr.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/sonarr:/config"
      - "/mnt/unionfs/Media/TV:/tv"
      - "{{downloads.path}}:/downloads/"
      - "/mnt:/mnt"
      - "/opt/scripts:/scripts"
    networks:
      - name: cloudbox
        ipv4_address: 172.18.0.13
        aliases:
          - sonarr
    restart_policy: always
    state: started
