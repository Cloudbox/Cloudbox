---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare
  vars:
    subdomain: sonarr

- name: Stop and remove any existing container
  docker_container:
    name: sonarr
    state: absent

- name: Remove darkerr config
  file:
    path: "/opt/nginx-proxy/vhost.d/sonarr.{{domain}}_location"
    state: absent
  when: not (darkerr.enable | default(false,true))

# START - Suitarr Migration Tasks
- name: Check folder exists
  stat:
    path: /opt/sonarr
  register: folder

- name: Check subfolder1 exists
  stat:
    path: /opt/sonarr/Sonarr
  register: subfolder1

- name: Check subfolder2 exists
  stat:
    path: /opt/sonarr/app
  register: subfolder2

- name: Move 'sonarr' folder contents to 'app' subfolder
  shell: |
    mv /opt/sonarr /tmp/app
    mkdir /opt/sonarr
    mv /tmp/app /opt/sonarr/
    find /opt/sonarr/* -type d -empty -delete
    chown -R {{user}}:{{user}} /opt/sonarr
  when: (folder.stat.exists) and not (subfolder1.stat.exists or subfolder2.stat.exists)

- name: Move 'Sonarr' subfolder to 'app' subfolder
  shell: |
    mv /opt/sonarr/Sonarr /opt/sonarr/app
    chown -R {{user}}:{{user}} /opt/sonarr
  when: (folder.stat.exists) and (subfolder1.stat.exists) and (not subfolder2.stat.exists)
# END - Suitarr Migration Tasks

- name: Create sonarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/sonarr

- name: Add darkerr config
  copy:
    src: "darkerr-nginx-conf"
    dest: "/opt/nginx-proxy/vhost.d/sonarr.{{domain}}_location"
    owner: "{{user}}"
    group: "{{user}}"
    mode: 0664
    force: yes
  when: (darkerr.enable | default(false,true))

- name: Set 'suitarr_image' variable
  set_fact:
    suitarr_image: "{{ (sickbeard_mp4_automator | default(false,true)) | ternary('andrewkhunn/suitarr_mp4_automator:sonarr','hotio/sonarr') }}"

- name: "Check if '/dev/dri' exists"
  stat:
    path: "/dev/dri"
  register: dev_dri
    
- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/sonarr:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"
      - "/mnt/unionfs/Media/TV:/tv"

- name: Create and start container
  docker_container:
    name: sonarr
    image: "{{suitarr_image}}"
    pull: yes
    published_ports:
      - "127.0.0.1:8989:8989"
    env:
      VERSION: "{{sonarr.version}}"
      BACKUP: "no"
      PUID: "{{uid}}"
      PGID: "{{gid}}"
      UMASK: 002
      VIRTUAL_HOST: "sonarr.{{domain}}"
      VIRTUAL_PORT: 8989
      LETSENCRYPT_HOST: "sonarr.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes: "{{ default_volumes + nzbs_downloads_path|default([]) + torrents_downloads_path|default([]) }}"
    devices: "{{ '/dev/dri:/dev/dri' if (gpu.intel and sickbeard_mp4_automator and dev_dri.stat.exists) | default(false) else omit }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - sonarr
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
