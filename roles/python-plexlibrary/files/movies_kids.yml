# Supported types: movie, tv
library_type: 'movie'

# Source list(s)
source_list_urls:
  - 'https://api.trakt.tv/users/nickshort/lists/animation-kids-movies/items/movies'
  - 'https://api.trakt.tv/users/theninja123/lists/animated-movies-kids/items/movies'

# Source library details
source_libraries:
    # [Cloudbox] 'name' = Plex library name.
  - name: 'Movies'
    # [Cloudbox] Plex library path (i.e /data/...).
    folders:
        # [Cloudbox] Example path below assumes main movies are located in "/mnt/unionfs/Media/Movies/Movies/" (i.e. Customizing Plex Library - Scenario 1 style).
      - '/data/Movies/Movies'

# New library details
new_library:
  name: 'Movies - Kids'
  # [Cloudbox] 'folder' = Path on host where symlinks are stored (i.e. '/mnt/local/Media/...').
  folder: '/mnt/local/Media/Movies/Movies-Kids/'
  sort: false
  sort_title:
    format: '{number}. {title}'
    visible: false
    absolute: true  # Skips numbers for missing items
  # Limit the age (in years) of items to be considered
  # * 0 for no limit
  max_age: 0
  # Maximum number of items to keep in the library
  max_count: 0
  # Remove items that no longer exist in the source lists
  remove_from_library: true

# Weighted sorting (requires TMDb API)
weighted_sorting:
  enabled: false
  better_release_date: false
  weights:
    # Think of these as percentages,
    # but they don't have to add up to 1.0
    # * Additive
    # * Higher value -> more important
    index: 0.0
    vote: 0.0
    age: 0.0
    random: 0.0
    # Penalize (<0) or reward (>0) certain (TMDb) genres
    # * Final weight is multipled by these values
    genre_bias:
      'TV Movie': 0.7
