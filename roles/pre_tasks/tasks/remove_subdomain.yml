---
- name: Get IP Address
  ipinfoio_facts:

- name: "Cloudflare: Remove 'cloudbox' subdomain from '{{domain}}'"
  cloudflare_dns:
    account_api_token: "{{cloudflare_api_token}}"
    account_email: "{{email}}"
    zone: "{{domain}}"
    state: absent
    type: A
    record: "cloudbox"
  when: cloudflare_enabled
