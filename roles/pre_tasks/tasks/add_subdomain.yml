---
- name: Get IP Address
  ipinfoio_facts:

- name: "Cloudflare: Add '{{cloudbox_type}}' subdomain to '{{domain}}'"
  cloudflare_dns:
    account_api_token: "{{cloudflare_api_token}}"
    account_email: "{{email}}"
    zone: "{{domain}}"
    state: present
    solo: true
    proxied: no
    type: A
    value: "{{ip}}"
    record: "{{cloudbox_type}}"
