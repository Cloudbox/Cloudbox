---
################################
# Name
################################

lidarr_name: lidarr

################################
# Web
################################

lidarr_subdomain: "{{ lidarr_name }}"

lidarr_url: "{{ 'https://' + lidarr_subdomain + '.' + user.domain
                  if (reverse_proxy_is_enabled)
                  else 'http://localhost:' + lidarr_web_port }}"

################################
# Folders
################################

lidarr_folder: "{{ lidarr_name }}"

lidarr_path: "{{ server_appdata_path }}/{{ lidarr_name }}"

lidarr_folders:
  - "{{ lidarr_path }}"

################################
# API
################################

# default to blank
lidarr_api_key:

################################
# Docker Container
################################

lidarr_docker_container: "{{ lidarr_name }}"

################################
# Docker Image
################################

lidarr_docker_image: "hotio/lidarr:latest"

lidarr_docker_pull: yes

################################
# Docker Ports
################################

lidarr_ports:
  - "8686:8686"

lidarr_docker_ports: "{{ lidarr_ports
                         if (not reverse_proxy_is_enabled)
                         else [] }}"

################################
# Docker Envs
################################

lidarr_web_port: 8686

lidarr_docker_envs_standard:
  PUID: "{{ uid }}"
  PGID: "{{ gid }}"
  UMASK: "002"
  TZ: "{{ tz }}"

lidarr_docker_envs_reverse_proxy_extras: {}

lidarr_docker_envs: "{{ (lidarr_docker_envs_standard |
                            combine(docker_envs_reverse_proxy) |
                            combine(lidarr_docker_envs_reverse_proxy_extras))
                        if (reverse_proxy_is_enabled)
                        else (lidarr_docker_envs_standard) }}"

################################
# Docker Volumes
################################

lidarr_docker_volumes_basic:
  - "{{ lidarr_path }}:/config"
  - "{{ server_appdata_path }}/scripts:/scripts"
  - "/mnt:/mnt"
  - "/mnt/unionfs/Media/Music:/music"

lidarr_docker_volumes: "{{ lidarr_docker_volumes_basic + docker_volumes_downloads_common }}"

################################
# Docker Devices
################################

lidarr_docker_devices: []

################################
# Docker Hosts
################################

lidarr_docker_hosts_custom: []

lidarr_docker_hosts: "{{ docker_hosts_common | combine(lidarr_docker_hosts_custom) }}"

################################
# Docker Hostname
################################

lidarr_docker_hostname: "{{ lidarr_name }}"

################################
# Docker Labels
################################

lidarr_docker_labels_custom: {}

lidarr_docker_labels: "{{ docker_labels_common | combine(lidarr_docker_labels_custom) }}"

################################
# Docker Networks
################################

lidarr_docker_networks_alias: "{{ lidarr_name }}"

lidarr_docker_networks_custom: []

lidarr_docker_networks: "{{ docker_networks_common + lidarr_docker_networks_custom }}"

################################
# Docker Capabilities
################################

lidarr_docker_capabilities: []

################################
# Docker Security
################################

lidarr_docker_security_opts: []

################################
# Docker Restart Policy
################################

lidarr_docker_restart_policy: unless-stopped

################################
# Docker State
################################

lidarr_docker_state: started
