---
- name: Set parameters to remove
  set_fact:
    grub_item_to_remove: "nomodeset"

- name: Get default kernel parameters
  shell: grep "^GRUB_CMDLINE_LINUX_DEFAULT" {{item}} | awk -F"GRUB_CMDLINE_LINUX_DEFAULT=" '{print $2}' | sed 's/"//g'
  register: grub_cmdline_linux_default

- name: Set default kernel parameters
  set_fact:
    grub_default_kernel_parameters: '{{ (grub_cmdline_linux_default.stdout).split() }}'

- name: Set final kernel parameters
  set_fact:
    grub_final_kernel_parameters: '{{ grub_default_kernel_parameters | difference(grub_item_to_remove) }}'

- name: Update 'GRUB_CMDLINE_LINUX_DEFAULT'
  replace:
    path: "{{item}}"
    regexp: '(^GRUB_CMDLINE_LINUX_DEFAULT\s?=.*)'
    replace: "GRUB_CMDLINE_LINUX_DEFAULT=\"{{ grub_final_kernel_parameters | join(' ') }}\""
  register: x
  notify: [ 'Update GRUB' ]

- name: Set 'reboot_is_necessary' variable
  set_fact:
    reboot_is_necessary: true
  when: x is changed