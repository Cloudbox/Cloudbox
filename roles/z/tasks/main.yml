---
- name: Create z directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}} recurse=yes"
  with_items:
    - /opt/z

- name: Clone z repo
  git:
    repo: "https://github.com/rupa/z"
    dest: "/opt/z"
    force: yes
  become: yes
  become_user: "{{user}}"
  ignore_errors: yes

- name: "Check if '.zshrc' file exists"
  stat:
    path: "/home/{{user}}/.zshrc"
  register: dot_zshrc

- name: "'.zshrc' tasks"
  block:

  - name: "Add entry to '.zshrc' file 1/2"
    lineinfile:
      dest: "/home/{{user}}/.zshrc"
      regexp: '^# Include Z'
      line: '# Include Z'
      state: present

  - name: "Add entry to '.zshrc' file 2/2"
    lineinfile:
      dest: "/home/{{user}}/.zshrc"
      insertafter: '^# Include Z'
      line: '. /opt/z/z.sh'
      state: present

  when: dot_zshrc.stat.exists

- name: "Check if '.bashrc' file exists"
  stat:
    path: "/home/{{user}}/.bashrc"
  register: dot_bashrc

- name: "'.bashrc' tasks"
  block:

  - name: "Add entry to '.bashrc' file 1/2"
    lineinfile:
      dest: "/home/{{user}}/.bashrc"
      regexp: '^# Include Z'
      line: '# Include Z'
      state: present

  - name: "Add entry to '.bashrc' file 2/2"
    lineinfile:
      dest: "/home/{{user}}/.bashrc"
      insertafter: '^# Include Z'
      line: '. /opt/z/z.sh'
      state: present

  when: dot_bashrc.stat.exists

- name: "Z (jump) Installed"
  debug:
    msg: "Z (jump) Installed"