---
- name: Create z directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}} recurse=yes"
  with_items:
    - /opt/z

- name: Clone z repo
  git:
    repo: "https://github.com/rupa/z"
    dest: "/opt/z"
    force: yes
  become: yes
  become_user: "{{user}}"
  ignore_errors: yes

- name: Add entry to dot files
  lineinfile:
    dest: "{{item}}"
    regexp: '^# Include Z'
    line: '# Include Z'
    state: present
  with_items:
    - "/home/{{user}}/.bashrc"
    - "/home/{{user}}/.zshrc"
  ignore_errors: yes

- name: Add entry to dot files
  lineinfile:
    dest: "{{item}}"
    insertafter: '^# Include Z'
    line: '. /opt/z/z.sh'
    state: present
  with_items:
    - "/home/{{user}}/.bashrc"
    - "/home/{{user}}/.zshrc"
  ignore_errors: yes

- name: Get default shell of user
  shell: "getent passwd {{user}} | cut -d: -f7"
  register: shell
  ignore_errors: yes

- name: Source dot files
  shell: "source {{ (shell.stdout == '/bin/bash') | ternary('/home/' + user + '/.bashrc','/home/' + user + '/.zshrc') }}"
  args:
    executable: "{{shell.stdout}}"
  become: no
  ignore_errors: yes
