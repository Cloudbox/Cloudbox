---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: znc

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: znc
    state: absent

- name: Create znc directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/znc

- name: Create and start container
  docker_container:
    name: znc
    image: horjulf/docker-znc
    pull: yes
    published_ports:
      - "6502:6502"
    env:
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "znc.{{domain}}"
      VIRTUAL_PORT: 6501
      LETSENCRYPT_HOST: "znc.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/znc:/config"
    restart_policy: always
    networks:
      - name: cloudbox
        aliases:
          - znc
    purge_networks: yes
    state: started
