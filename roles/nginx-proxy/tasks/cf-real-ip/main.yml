---
- name: CF-Real-IP | Stop and remove any existing container
  docker_container:
    name: cfrealip
    state: absent
    container_default_behavior: compatibility

- name: CF-Real-IP | Create and start container
  docker_container:
    name: cfrealip
    image: "mikenowak/nginx-cf-real-ip"
    pull: yes
    volumes_from:
      - "nginx-proxy"
    env:
      TZ: "{{ tz }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks_cli_compatible: yes
    networks:
      - name: cloudbox
        aliases:
          - cfrealip
    network_mode: "{{ docker_networks_name_common }}"
    purge_networks: yes
    container_default_behavior: compatibility
    restart_policy: unless-stopped
    state: started

- name: CF-Real-IP | Restart 'nginx-proxy' container
  docker_container:
    name: nginx-proxy
    restart: yes
