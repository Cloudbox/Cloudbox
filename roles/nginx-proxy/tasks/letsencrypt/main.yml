---
- name: Letsencrypt | Stop and remove any existing container
  docker_container:
    name: letsencrypt
    state: absent

- name: Letsencrypt | DNS Validation
  import_tasks: "dns_validation.yml"
  when: cloudflare_is_enabled and reverse_proxy.wilcard_certs

- name: Letsencrypt | HTTP Validation
  import_tasks: "http_validation.yml"
  when: (not cloudflare_is_enabled) or (cloudflare_is_enabled and not reverse_proxy.wilcard_certs)
