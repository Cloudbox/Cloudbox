---
- name: Create DNS Record
  include_role:
    name: dns
  vars:
    dns_record: "{{ traefik_web_subdomain }}"
    dns_zone: "{{ traefik_web_domain }}"

- name: Remove existing nginx-proxy container
  docker_container:
    name: "nginx-proxy"
    state: absent
    container_default_behavior: compatibility

- name: Remove existing letsencrypt container
  docker_container:
    name: "letsencrypt"
    state: absent
    container_default_behavior: compatibility

- name: Remove existing cfrealip container
  docker_container:
    name: "cfrealip"
    state: absent
    container_default_behavior: compatibility

- name: Remove existing Docker container
  docker_container:
    name: "{{ lookup('vars', role_name + '_docker_container') }}"
    state: absent
    container_default_behavior: compatibility

- name: Create directories
  file: "path={{ item }} state=directory owner={{ user.name }} group={{ user.name }} mode=0775"
  with_items: "{{ lookup('vars', role_name + '_paths_folders_list') }}"

- name: Traefik config Tasks
  import_tasks: "subtasks/config.yml"
  when: (not continuous_integration)

- name: Create Docker container
  include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
