---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: jackett

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: jackett
    state: absent

- name: Create jackett directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/jackett

- name: Check subfolder exists
  stat:
    path: /opt/jackett/Jackett
  register: subfolder

- name: Move jackett folder to subfolder
  shell: |
    mv /opt/jackett /opt/Jackett
    mkdir /opt/jackett
    mv /opt/Jackett /opt/jackett/
    chown -R {{user}}:{{user}} /opt/jackett
  when: not subfolder.stat.exists

- name: Create and start container
  docker_container:
    name: jackett
    image: hotio/suitarr:jackett
    pull: yes
    env:
      VERSION: "unstable"
      BACKUP: "no"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "jackett.{{domain}}"
      VIRTUAL_PORT: 9117
      LETSENCRYPT_HOST: "jackett.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/jackett:/config"
    restart_policy: always
    state: started
    networks:
      - name: cloudbox
        aliases:
          - jackett
    purge_networks: yes
