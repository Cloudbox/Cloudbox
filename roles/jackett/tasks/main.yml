---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: jackett
    state: absent

- name: Create jackett directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/jackett

- name: Create and start container
  docker_container:
    name: jackett
    image: hotio/suitarr
    pull: yes
    published_ports:
      - "127.0.0.1:9117:8080"
    env:
      APP: "jackett"
      VERSION: "unstable"
      BACKUP: "no"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      VIRTUAL_HOST: "{{subdomain}}.{{domain}}"
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: "{{subdomain}}.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/jackett:/config"
    restart_policy: always
    state: started
    networks:
      - name: cloudbox
        aliases:
          - jackett
