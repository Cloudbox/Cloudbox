---
- name: Set incoming directory
  lineinfile:
    path: "/opt/rutorrent/rtorrent/rtorrent.rc"
    regexp: '^directory.default.set\s?=.*'
    line: 'directory.default.set = /downloads/torrents/rutorrent/incoming'
    state: present

- name: Set watched directory
  lineinfile:
    path: "/opt/rutorrent/rtorrent/rtorrent.rc"
    regexp: '^.*#.*schedule.*=.*watch_directory.*'
    line: 'schedule = watch_directory,5,5,"load.start=/downloads/torrents/rutorrent/watched/*.torrent,d.delete_tied="'
    state: present

- name: Set completed directory
  lineinfile:
    path: "/opt/rutorrent/rtorrent/rtorrent.rc"
    line: '{{item}}'
    state: present
  with_items:
    - '# move completed downloads from incoming/ to completed/'
    - 'method.insert = d.get_finished_dir, simple, "cat=/downloads/torrents/rutorrent/completed/,$d.custom1="'
    - 'method.insert = d.data_path, simple, "if=(d.is_multi_file), (cat,(d.directory),/), (cat,(d.directory),/,(d.name))"'
    - 'method.insert = d.move_to_complete, simple, "d.directory.set=$argument.1=; execute=mkdir,-p,$argument.1=; execute=mv,-u,$argument.0=,$argument.1=; d.save_full_session="'
    - 'method.set_key = event.download.finished,move_complete,"d.move_to_complete=$d.data_path=,$d.get_finished_dir="'
