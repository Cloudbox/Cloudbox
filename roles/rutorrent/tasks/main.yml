---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    subdomain: rutorrent
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: rutorrent
    state: absent

- name: Create rutorrent directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }} recurse=yes"
  with_items:
    - "/opt/rutorrent"
    - "/opt/rutorrent/plugins"
    - "/opt/rutorrent/themes"
    - "{{ downloads.torrents }}"
    - "{{ downloads.torrents }}/rutorrent"
    - "{{ downloads.torrents }}/rutorrent/completed"
    - "{{ downloads.torrents }}/rutorrent/watched"

- name: Remove 'config.php' if it exists
  file:
    path: "/opt/rutorrent/rutorrent/settings/config.php"
    state: absent

- name: Check if rtorrent.rc exists
  stat:
    path: "/opt/rutorrent/rtorrent/rtorrent.rc"
  register: rtorrent_rc

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/rutorrent:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"

- name: Create and start container
  docker_container:
    name: rutorrent
    image: horjulf/rutorrent-autodl
    pull: yes
    published_ports:
      - "127.0.0.1:3111:80"
      - "51413:51413"
      - "6881:6881/udp"
    env:
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "rutorrent.{{ user.domain }}"
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: "rutorrent.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
    volumes: "{{ default_volumes + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - rutorrent
    purge_networks: yes
    restart_policy: unless-stopped
    stop_timeout: 900
    state: started

- name: ruTorrent Settings Tasks
  include_tasks: "settings/main.yml"
  when: (not continuous_integration)
