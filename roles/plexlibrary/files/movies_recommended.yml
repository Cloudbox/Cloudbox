# Supported types: movie, tv
library_type: 'movie'
trakt_oauth: yes  # Note: has to be run manually for the first time to generate a token which needs to be added to the config file

# Source list(s)
source_list_urls:
  - 'https://api.trakt.tv/recommendations/movies?limit=100'

# Source library details
source_libraries:
    # [Cloudbox] 'name' = Plex library name.
  - name: 'Movies'
    # [Cloudbox] 'folders' = Plex library path (i.e '/data/...').
    folders:
        # [Cloudbox] Example path below assumes main movies are located in "/mnt/unionfs/Media/Movies/Movies/" (i.e. Customizing Plex Library - Scenario 1 style).
      - '/data/Movies/Movies'

# New library details
new_library:
  name: 'Movies - Recommended'
  # [Cloudbox] 'folder' = Path on host where symlinks are stored (i.e. '/mnt/local/Media/...').
  folder: '/mnt/local/Media/Movies/Movies-Recommended/'
  sort: yes
  sort_title:
    format: '{number}. {title}'
    visible: no
    absolute: no
  max_age: 0
  max_count: 100
  remove_from_library: yes

# Weighted sorting (requires TMDb API)
weighted_sorting:
  enabled: no
  better_release_date: no
  weights:
    index: 0.0
    vote: 0.0
    age: 0.0
    random: 0.0
    genre_bias:
      'TV Movie': 0.0
      'Animation': 0.0
      'Family': 0.0
