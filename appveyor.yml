---
skip_tags: true

skip_commits:
  files:
    - '*.md'
    - '*.yml.default'
    - 'roles/scripts/files/*'
  message: /\[minor\]/

image: ubuntu

environment:
  CLOUDBOX_FOLDER: "/home/appveyor/projects/cloudbox/"

init:
  - sh: curl -s https://cloudbox.rocks/dep.sh | sudo -H sh

install:
  - sh: cd ${CLOUDBOX_FOLDER} && cp -n defaults/ansible.cfg.default ansible.cfg; cp -n defaults/accounts.yml.default accounts.yml; cp -n defaults/settings.yml.default settings.yml; cp -n defaults/adv_settings.yml.default adv_settings.yml
  - sh: sudo ansible-playbook cloudbox.yml --syntax-check
  - sh: sudo ansible-playbook cloudbox.yml --tags "cloudbox" --skip-tags "settings" --extra-vars '{"continuous_integration":true}'

matrix:
  fast_finish: true

# to disable automatic builds
build: off
